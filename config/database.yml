default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DB_HOST", "db") %>
  username: <%= ENV.fetch("DB_USER", "postgres") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "movie_reservation_system_development") %>

test:
  <<: *default
  database: movie_reservation_system_test

production:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "movie_reservation_system_production") %>
  url: <%= ENV["DATABASE_URL"] %>

# ðŸ‘‡ Add this block (for Solid Cable in Rails 8)
cable:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "movie_reservation_system_cable") %>

# ðŸ‘‡ For SolidQueue (Rails 8 background jobs)
queue:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "movie_reservation_system_queue") %>
  url: <%= ENV["DATABASE_URL"] %>